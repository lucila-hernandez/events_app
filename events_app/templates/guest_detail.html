{% extends 'base.html' %}

{% block content %}

<a href="{{ url_for('main.index') }}">Home</a>

<h1>{{ guest.name }}</h1>

<p><strong>Email:</strong> {{ guest.email }}</p>
<p><strong>Phone:</strong> {{ guest.phone }}</p>

<h2>Events Attending:</h2>

<ul>
    {% for event in guest.events %}
        <li><a href="{{ url_for('main.event_detail', event_id=event.id) }}">{{ event.title }}</a></li>
    {% else %}
        <li>No events yet.</li>
    {% endfor %}
</ul>

{% endblock %}
