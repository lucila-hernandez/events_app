{% extends 'base.html' %}

{% block content %}

<h1>Events</h1>
<p><a href="{{ url_for('main.create') }}">+ New Event</a></p>

<div class="event-container">
    {% for event in events %}
    <h3><a href="{{ url_for('main.event_detail', event_id=event.id) }}">{{ event.title }}</a></h3>
    <p><strong>Date and Time:</strong> {{ event.date_and_time }}</p>
    <p><strong>Description:</strong> {{ event.description }}</p>
    <p class="small-text">
        {{ event.guests|length }} attending
    </p>
    {% endfor %}
</div>

{% endblock %}
